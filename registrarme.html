<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - Zoológico</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #a5d6a7, #efebe9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .register-card {
      background: #fff;
      border-radius: 15px;
      padding: 1.5rem;
      max-width: 600px;
      width: 100%;
      max-height: 90vh; /* evita que se desborde */
      overflow-y: auto; /* scroll interno si se llena */
      box-shadow: 0px 5px 18px rgba(0,0,0,0.2);
    }
    .btn-zoo {
      background-color: #388e3c;
      color: #fff;
    }
    .btn-zoo:hover {
      background-color: #2c6e2f;
      color: #fff;
    }
    .btn-cancel {
      background-color: #8d6e63;
      color: #fff;
    }
    .btn-cancel:hover {
      background-color: #6d4c41;
      color: #fff;
    }
    .zoo-title {
      color: #2c6e2f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h3 class="text-center zoo-title mb-3">Registro de Usuario</h3>
    <form enctype="multipart/form-data" id="registro" method="post">
      <div class="row g-3">
        <!-- Documento -->
        <div class="col-md-6">
          <label for="documento" class="form-label">Documento</label>
          <input type="text" class="form-control" id="documento" placeholder="Documento">
        </div>

        <!-- Nombre -->
        <div class="col-md-6">
          <label for="name" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="name" placeholder="Nombre completo">
        </div>

        <!-- Usuario -->
        <div class="col-md-6">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="usuario" placeholder="Usuario">
        </div>

        <!-- Email -->
        <div class="col-md-6">
          <label for="email" class="form-label">Correo</label>
          <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
        </div>

        <!-- Teléfono -->
        <div class="col-md-6">
          <label for="tel" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="tel" placeholder="Teléfono">
        </div>

        <!-- Contraseña -->
        <div class="col-md-6">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Contraseña">
        </div>

        <!-- Imagen -->
        <div class="col-md-6">
          <label for="imagen" class="form-label">Imagen de Perfil</label>
          <input type="file" class="form-control" id="imagen" accept="image/*">
        </div>

        <!-- Rol -->
        <div class="col-md-6">
          <label for="rol" class="form-label">Rol</label>
          <select class="form-select" id="rol">
            <option selected disabled>Selecciona un rol</option>
            <option value="1">Administrador</option>
            <option value="2">Usuario</option>
            
          </select>
        </div>
      </div>

      <!-- Botones -->
      <div class="d-flex justify-content-between mt-4">
        <a href="index.html" class="btn btn-cancel">Cancelar</a>
        <button type="submit" class="btn btn-zoo">Registrar</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const form = document.getElementById("registro");

      form.addEventListener("submit", async function (event) {
        event.preventDefault();

        const formData = new FormData();
        formData.append(
          "documento",
          document.getElementById("documento").value
        );
        formData.append("name", document.getElementById("name").value);
        formData.append("usuario", document.getElementById("usuario").value);
        formData.append("email", document.getElementById("email").value);
        formData.append("tel", document.getElementById("tel").value);
        formData.append("password", document.getElementById("password").value);
        formData.append("rol", document.getElementById("rol").value);
        formData.append("imagen", document.getElementById("imagen").files[0]);

        try {
          const response = await fetch("guardar.php", {
            method: "POST",
            body: formData,
          });

          const result = await response.json();

          if (result.message) {
            alert(result.message);
            limpiarFormulario();
          } else if (result.error) {
            alert(result.error);
          }
        } catch (error) {
          console.error(error);
          alert("Error al conectar con el servidor.");
        }

        function limpiarFormulario() {
          document.getElementById("documento").value = "";
          document.getElementById("name").value = "";
          document.getElementById("usuario").value = "";
          document.getElementById("email").value = "";
          document.getElementById("tel").value = "";
          document.getElementById("password").value = "";
          document.getElementById("imagen").value = "";
        }
      });
    </script>
  </body>
</html>
