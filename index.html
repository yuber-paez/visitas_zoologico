<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio de Sesión - Zoológico</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #a5d6a7, #efebe9);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
      }
      .login-card {
        background: #fff;
        border-radius: 15px;
        padding: 2rem;
        max-width: 380px;
        width: 100%;
        box-shadow: 0px 5px 18px rgba(0, 0, 0, 0.2);
      }
      .btn-zoo {
        background-color: #388e3c;
        color: #fff;
      }
      .btn-zoo:hover {
        background-color: #2c6e2f;
        color: #fff;
      }
      .zoo-title {
        color: #2c6e2f;
        font-weight: bold;
      }
      .zoo-links a {
        color: #6d4c41;
        text-decoration: none;
        font-size: 0.9rem;
      }
      .zoo-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h3 class="text-center zoo-title mb-4">Inicio de Sesión</h3>
      <form action="controller/inicio.php" method="POST">
        <!-- Documento -->
        <div class="mb-3">
          <label for="documento" class="form-label">Documento</label>
          <input
            type="text"
            class="form-control"
            name="documento"
            placeholder="Ingresa tu documento"
          />
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Ingresa tu contraseña"
          />
        </div>

        <!-- Botón -->
        <div class="d-grid">
          <button type="submit" class="btn btn-zoo" name="inicio">
            Iniciar Sesión
          </button>
        </div>
      </form>

      <!-- Links -->
      <div class="d-flex justify-content-between mt-3 zoo-links">
        <a href="#">¿Olvidaste tu contraseña?</a>
        <a href="registrarme.html">Registrarte</a>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
